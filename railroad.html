<!doctype html>
<html>
<head>
  <title>Railroad Card</title>
  <link rel="stylesheet" type="text/css" href="style/reset.css">
  <link rel="stylesheet" type="text/css" href="style/railroad.css">
</head>
<body>
  <div class="propertyCard">
    <div class="titleDeed">
      <div class="railroadImg"></div>
      <div class="propertyName railroad">
        <h1>28 X</h1>
      </div>
      <div class="details railroad">
        <div class="rentDisplay">25.</div>
        <div class="houseCosts">
        <table class="railroad">
          <tr>
            <td>If 2 R.R.'s are owned</td>
            <td>$50</td>
          </tr>
          <tr>
            <td>If 3  &nbsp; &nbsp; " &nbsp; &nbsp; " &nbsp; &nbsp; "</td>
            <td>$100</td>
          </tr>
          <tr>
            <td>If 4 &nbsp; &nbsp; " &nbsp; &nbsp; " &nbsp; &nbsp; "</td>
            <td>$200</td>
          </tr>
        </table>
        </div>
        <div class="mortgage">100.</div>
        <div class="copyright">&copy;1935 Hasbro, Inc.</div>
      </div>
    </div>
  </div>
</body>
</html>
