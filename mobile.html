<!doctype html>
<html>
<head>
	<title>CMUOPOLY</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" href="images/diceicon.png"/>
  <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="style/reset.css">
	<link rel="stylesheet" type="text/css" href="style/gamelobby.css">
</head>
<body>
	<div id="title">
		<div class="titleText">CMUOPOLY</div>
	</div>

  <div id="content">
    <div id="homeScreen">
      <h3>CMUOPOLY is a Carnegie Mellon University version of the classic board game. Start playing online with your friends by choosing one of the options below!</h3>
      <div class="buttons" hidden="true">
        <input id="hostBtn" class="btn" type="button" value="Host Game"/>
        <input id="joinBtn" class="btn" type="button" value="Join Game"/>
      </div>
      <div class="facebookLogin">
        <input id="facebookLoginButton" class="fb btn" type="button" value="Login with Facebook" />
      </div>
    </div>

    <div id="hostGameScreen">
      <h1>Host Game</h1>
      <form id="hostGameForm">
        <input id="nameInput" class="textForm" type="text"
          placeholder="Game name" required/>
        <input id="numPlayersInput" class="textForm" type="number" min="2" max="4" placeholder="Number of players (2 to 4)" required/>
        <div class="buttons">
          <input id="hostCancelBtn" class="btn" type="button" value="Cancel"/>
          <input id="hostGameSubmit" class="btn" type="submit" value="Host!" />
        </div>
      </form>
    </div>

    <div id="joinGameScreen">
      <h1>Join Game</h1>
    	<form id="codeForm">
    		<input id="codeInput" type="number" class="textForm" placeholder="Enter 4 digit code" />
        <div class="buttons">
          <input id="joinCancelBtn" class="btn" type="button" value="Back"/>
    		  <input id="codeSubmit" type="submit" value="Go!" class="btn" />
        </div>
    	</form>
    </div>

    <div id="gameLobbyScreen">
      <h1 id="gameTitle"></h1>
      <div id="gameLobby"></div>
      <h2 id="boardLobby"></h2>
      <h3>Invite your friends with this code:</h3>
      <h1 id="phoneCode"></h1>
      <div class="buttons">
        <input id="leaveGameBtn" class="btn" type="button" value="Leave Game"/>
        <input id="startGameBtn" class="btn" type="button" value="Start Game!"/>
        <input id="waitingBtn" class="btn" type="button" value="Waiting..." disabled />
      </div>
      <h2>Chat</h2>
      <ul id="chatWindow"></ul>
      <form id="chatForm">
        <input id="chatBox" class="textForm" type="text" placeholder="Send a message..."/>
        <input id="chatSubmitBtn" class="btn" type="submit" value="Send"/>
      </form>
    </div>
  </div>

  <script src="js/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script src='js/fastclick/lib/fastclick.js'></script>
  <script src="js/mobile.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
