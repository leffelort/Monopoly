<!doctype html>
<html>
<head>
	<title>CMUOPOLY</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="style/reset.css">
	<link rel="stylesheet" type="text/css" href="style/gamelobby.css">
</head>
<body>
	<div id="title">
		<div class="titleText">CMUOPOLY</div>
	</div>

  <div id="content">
    <div id="homeScreen">
      <h1>Join Game</h1>
    	<form id="codeForm">
    		<input id="codeInput" type="number" class="textForm" placeholder="Enter 4 digit code" />
        <div class="buttons">
    		  <input id="codeSubmit" type="submit" value="Go!" class="btn" />
        </div>
    	</form>
    </div>

    <div id="gameLobbyScreen">
      <h1 id="gameTitle"></h1>
      <div id="gameLobby"></div>
      <h2 id="boardLobby"></h2>
      <h3>Invite your friends with this code:</h3>
      <h1 id="phoneCode"></h1>
      <div class="buttons">
        <input id="leaveGameBtn" class="btn" type="button" value="Leave Game"/>
      </div>
    </div>
  </div>

  <script src="js/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script src='js/fastclick/lib/fastclick.js'></script>
  <script src="js/desktop.js"></script>
</body>
</html>
