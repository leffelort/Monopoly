<!doctype html>
<html>
<head>
  <title>Railroad Card</title>
  <link rel="stylesheet" type="text/css" href="style/reset.css">
  <link rel="stylesheet" type="text/css" href="style/property.css">
</head>
<body>
  <div class="propertyCard">
    <div class="titleDeed">
      <div class="waterImg"></div>
      <div class="propertyName utility">
        <h1>PWSA</h1>
      </div>
      <div class="details utility">
        <div class="houseCosts">
        <div class="utilityCostTable">
          <span class="utilityText">If one "Utility" is owned rent is 4 times amount shown on dice.</span>
          <span class="utilityText">If both "Utilities" are owned rent is 10 times amount shown on dice.</span>
        </div>
        <div class="mortgage">75.</div>
        <div class="copyright">&copy;1935 Hasbro, Inc.</div>
      </div>
    </div>
  </div>
</body>
</html>
