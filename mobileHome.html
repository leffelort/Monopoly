<!doctype html>
<html>
<head>
  <title>CMUOPOLY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="style/reset.css">
  <link rel="stylesheet" type="text/css" href="style/mobilehome.css">
</head>
<body>
  <div id="content">
    <div id="portraitcover"><p>CMUOPOLY is best enjoyed in landscape mode, so please make sure that your screen orientation is not locked, and turn your phone to landscape mode.</p>
    </div>
    <div id="playerwrapper">
      <div id="playerinfo"></div>
    </div>
    <div class="gameEvent"></div>
    <div id="gameButtons">
      
      <div class="buttonRow">
        <div class="gamebtn" id="rollbtn">
          <div class="btnimg">&ne;</div>
          <span class="btntitle">Roll</span>
        </div>
        <div class="gamebtn" id="managebtn">
          <div class="btnimg">&#8962;</div>
          <span class="btntitle">Manage</span>
        </div>
  
        <div class="gamebtn" id="inspectbtn">
          <div class="btnimg">&#59190;</div>
          <span class="btntitle">Inspect</span>
        </div>
  
        <div class="gamebtn" id="tradebtn">
          <div class="btnimg">&#8646;</div>
          <span class="btntitle">Trade</span>
        </div>
      </div>
    </div>
    <div class="chatarea">
      <form id="chatform">
        <input id="chatBox" type="text" class="chattext" placeholder="Type to chat..." />
        <input type="submit" class="chatbtn" value="Send" />
      </form>
    </div>
  </div>
<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/fastclick/lib/fastclick.js"></script>
<script src="js/mobilehome.js"></script>
</body>
</html>
