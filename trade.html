<!doctype html>
<html>
<head>
	<title>Trade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="style/reset.css">
  <link rel="stylesheet" type="text/css" href="style/trade.css">
  <link rel="stylesheet" type="text/css" href="style/propertyList.css">
</head>
<body>
  <div id="shouldbelandscape">
    <p>
      Please turn your phone to landscape, and remain in landscape throughout play. If you are on an iPhone, we recommend you click the "share" button at the bottom of your screen, and click "Add to Home Screen". Enjoy!
    </p>
  </div>
<div id="content">
  <!-- PLAYER SELECT START -->
  <div class="selectTitle">Select a player and click Trade!</div>
  <div id="playerSelect"></div>
  <div class="buttons">
    <input type="button" class="tradebtn" value="Cancel" onclick="cancelClicked()" />
    <input type="button" class="tradebtn" value="Trade!" onclick="tradeButtonHandler()" />
  </div>
  <div class="errormsg"></div>

  <div class="acceptbtn btn"><p>&#10003;</p></div>
  <div class="cancelbtn btn"><p>&#10060;</p></div>
  <!-- TRADE LEFT START -->
  <div id="tradeleft">
    <div class="playerName"></div>
    <div class="playerMoney"></div>
    <div class="playerProperties"></div>
  </div>

  <!-- TRADE RIGHT START -->
  <div id="traderight">
    <div class="playerName"></div>
    <div class="playerMoney"></div>
    <div class="playerProperties"></div>
  </div>
  <div class="chatarea">
    <form id="chatform">
      <input id="chatBox" type="text" class="chattext" placeholder="Type to chat..." />
      <input type="button" class="chatbtn" value="Send" />
    </form>
  </div>
</div>
<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/fastclick/lib/fastclick.js"></script>
<script type="text/javascript" src="js/trade.js"></script>
</body>
</html>
