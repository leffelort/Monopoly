<!doctype html>
<html>
<head>
	<title>Property Card</title>
	<link rel="stylesheet" type="text/css" href="style/reset.css">
	<link rel="stylesheet" type="text/css" href="style/property.css">
</head>
<body>
	<div class="propertyCard">
		<div class="titleDeed">
			<div class="mortgaged">MORTGAGED</div>
			<div class="propertyName">
				<h1>Marvin Gardens</h1>
			</div>
			<div class="details">
				<div class="rent">24.</div>
				<div class="houseCosts">
				<table>
					<tr>
						<td>With 1 House</td>
						<td>$120.</td>
					</tr>
					<tr>
						<td>With 2 Houses</td>
						<td>360.</td>
					</tr>
					<tr>
						<td>With 3 Houses</td>
						<td>850.</td>
					</tr>
					<tr>
						<td>With 4 Houses</td>
						<td>1025.</td>
					</tr>
				</table>
				</div>
				<div class="hotel">1200.</div>
				<div class="mortgage">140.</div>
				<div class="houses">150.</div>
				<div class="hotelCost">150.</div>
				<div class="monopoly">If a player owns ALL the Lots of any Color-Group, the rent is Doubled on Unimproved Lots 	in that group.</div>
				<div class="copyright">&copy;1935 Hasbro, Inc.</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/jquery.transit.min.js"></script>
</body>
</html>
